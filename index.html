<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addTaskBtn">Add Task</button>
    </div>
    <div class="filter-options">
      <label><input type="radio" name="filter" id="showAll"> All</label>
      <label><input type="radio" name="filter" id="showCompleted"> Completed</label>
      <label><input type="radio" name="filter" id="showPending"> Pending</label>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
